server:
  port: 8888
spring:
  application:
    name: config-service
  cloud:
    discovery:
      enabled: false
    config:
      discovery:
        enabled: false
      server:
        git:
          uri: git@github.com:gtandu/project-watcher-config.git
          clone-on-start: true
          default-label: master
      enabled: false
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
